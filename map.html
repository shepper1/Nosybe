
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - undefined</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: -13.9268925, lng: 48.071980409999995 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":-13.3931224,"lng":48.20772239999999,"name":"Nosy Be - Ambatoloaka","jour":1,"titre":"Arrivée sur l'Île aux Parfums","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-13.3931224,48.20772239999999&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-13.3931224,48.20772239999999","aiImageUrl":"jour1.jpg"},{"lat":-13.4712828,"lng":48.3489356,"name":"Nosy Komba & Nosy Tanikely","jour":2,"titre":"Trésors Marins : Nosy Komba & Tanikely","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-13.4712828,48.3489356&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-13.4712828,48.3489356","aiImageUrl":"jour2.jpg"},{"lat":-13.3150186,"lng":48.2592606,"name":"Nord de Nosy Be","jour":3,"titre":"Le Nord Sauvage et la Plage d'Andilana","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-13.3150186,48.2592606&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-13.3150186,48.2592606","aiImageUrl":"jour3.jpg"},{"lat":-13.5976192,"lng":47.81803800000001,"name":"Nosy Iranja","jour":4,"titre":"Nosy Iranja, l'Île aux Tortues","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-13.5976192,47.81803800000001&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-13.5976192,47.81803800000001","aiImageUrl":"jour4.jpg"},{"lat":-13.3970988,"lng":48.26672790000001,"name":"Hell-Ville","jour":5,"titre":"Cœur Battant de Hell-Ville","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-13.3970988,48.26672790000001&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-13.3970988,48.26672790000001","aiImageUrl":"jour5.jpg"},{"lat":-18.766947,"lng":46.869107,"name":"Réserve de Lokobe","jour":6,"titre":"Aventure dans la Forêt de Lokobe","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-18.766947,46.869107&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-18.766947,46.869107","aiImageUrl":"jour6.jpg"},{"lat":-13.3150186,"lng":48.2592606,"name":"Ouest de Nosy Be","jour":7,"titre":"Panorama à 360° au Mont Passot","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-13.3150186,48.2592606&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-13.3150186,48.2592606","aiImageUrl":"jour7.jpg"},{"lat":-13.3007002,"lng":48.1647635,"name":"Nosy Sakatia","jour":8,"titre":"Nosy Sakatia, le Jardin d'Éden","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-13.3007002,48.1647635&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-13.3007002,48.1647635","aiImageUrl":"jour8.jpg"},{"lat":-13.3970988,"lng":48.26672790000001,"name":"Ambatoloaka / Hell-Ville","jour":9,"titre":"Derniers Instants Malgaches","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-13.3970988,48.26672790000001&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-13.3970988,48.26672790000001","aiImageUrl":"jour9.jpg"},{"lat":-13.3150186,"lng":48.2592606,"name":"Nosy Be","jour":10,"titre":"Veloma, Nosy Be !","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-13.3150186,48.2592606&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-13.3150186,48.2592606","aiImageUrl":"jour10.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q&callback=initMap">
  </script>
</body>
</html>
